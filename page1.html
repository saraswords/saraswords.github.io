<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Background color */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure minimum height to cover viewport */
        }

        .video-item {
            position: relative;
            width: 300px; /* Adjust width of each video item */
            margin: 10px;
            overflow: hidden;
        }

        .video-item video {
            width: 100%;
            height: auto;
            cursor: pointer; /* Show pointer cursor on hover */
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .video-item:hover .play-button {
            display: block; /* Show play button on hover */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-item">
            <video id="video1" src="IMG_1575.mov" preload="metadata" onclick="toggleVideo('video1')"></video>
            <div class="play-button" onclick="toggleVideo('video1')">Play</div>
        </div>
        <div class="video-item">
            <video id="video2" src="video2.mp4" preload="metadata" onclick="toggleVideo('video2')"></video>
            <div class="play-button" onclick="toggleVideo('video2')">Play</div>
        </div>
        <!-- Add more video items as needed -->
    </div>

    <script>
        function toggleVideo(videoId) {
            const video = document.getElementById(videoId);
            const playButton = document.querySelector(`#${videoId} + .play-button`);

            if (video.paused) {
                video.play();
                playButton.style.display = 'none'; // Hide play button when video is playing
            } else {
                video.pause();
                playButton.style.display = 'block'; // Show play button when video is paused
            }
        }
    </script>
</body>
</html>
