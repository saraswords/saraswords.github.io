<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: TimesNewRoman, sans-serif;
            background-color: #000000; /* Background color */
            position: relative; /* Ensure position context for absolute positioning */
        }

        .video-container {
            position: relative;
            min-height: 100vh; /* Ensure minimum height to cover viewport */
        }

        .video-item {
            position: absolute;
            cursor: pointer; /* Show pointer cursor on hover */
        }

        /* Adjust size of video items */
        .video-item.large {
            width: 600px;
        }

        .video-item.small {
            width: 300px;
        }

        .video-item video {
            max-width: 100%; /* Ensure video doesn't exceed container width */
            height: auto;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: transparent; /* Transparent text color */
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .video-item:hover .play-button {
            display: block; /* Show play button on hover */
        }

        .video-caption {
            color: white;
            font-size: 14px;
            text-align: left;
            margin-top: 10px; /* Adjust spacing between video and caption */
        }

        .bottom-left-text {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            color: white;
            font-size: 14px;
            font-weight: body;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0); /* Transparent initially */
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .back-button:hover {
            background-color: rgba(255, 0, 0, 0.5); /* Red with transparency */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">back to home</a>

    <div class="video-container">
        <div class="video-item large" style="left: 10%; top: 10%;">
            <video id="video1" src="IMG_1575.mov" preload="metadata" onclick="toggleVideo('video1')"></video>
            <div class="play-button" onclick="toggleVideo('video1')">Play</div>
            <div class="video-caption">Sight.</div>
        </div>
        <div class="video-item small" style="left: 40%; top: 30%;">
            <video id="video2" src="/videos/My_Movie_36.mp4" preload="metadata" onclick="toggleVideo('video2')"></video>
            <div class="play-button" onclick="toggleVideo('video2')">Play</div>
            <div class="video-caption">Sound.</div>
        </div>
        <!-- Add more video items as needed with different positions and sizes -->
    </div>

    <div class="bottom-left-text">
        Click to see/hear ordinary, industrial sights/sounds that are interesting.
    </div>

    <script>
        function toggleVideo(videoId) {
            const video = document.getElementById(videoId);
            const playButton = document.querySelector(`#${videoId} + .play-button`);

            if (video.paused) {
                // Pause all other videos and mute them
                document.querySelectorAll('video').forEach(v => {
                    v.pause();
                    v.muted = true;
                });

                video.muted = false; // Unmute the clicked video
                video.play();
                playButton.style.display = 'none'; // Hide play button when video is playing
            } else {
                video.pause();
                playButton.style.display = 'block'; // Show play button when video is paused
            }
        }
    </script>
</body>
</html>
