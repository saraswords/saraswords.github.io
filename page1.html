<style>
    body {
        margin: 0;
        padding: 0;
        font-family: TimesNewRoman, sans-serif;
        background-color: #000000; /* Background color */
        position: relative; /* Ensure position context for absolute positioning */
    }

    .video-container {
        position: relative;
        min-height: 100vh; /* Ensure minimum height to cover viewport */
        padding-top: 30px; /* Adjust top padding to make space for back button */
    }

    .video-item {
        position: absolute;
        cursor: pointer; /* Show pointer cursor on hover */
    }

    /* Adjust size of video items */
    .video-item.large {
        width: 600px;
    }

    .video-item.small {
        width: 300px;
    }

    .video-item video {
        max-width: 100%; /* Ensure video doesn't exceed container width */
        height: auto;
    }

    .video-item img {
        width: 300px; /* Set appropriate width for images */
        height: auto; /* Maintain aspect ratio */
        display: block;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: transparent; /* Transparent text color */
        background-color: rgba(0, 0, 0, 0);
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Initially hidden */
    }

    .video-item:hover .play-button {
        display: block; /* Show play button on hover */
    }

    .video-caption {
        color: white;
        font-size: 14px;
        text-align: left;
        margin-top: 10px; /* Adjust spacing between video and caption */
    }

    .top-left-text {
        position: absolute;
        bottom: 930px; /* Adjust as needed */
        left: 20px; /* Adjust as needed */
        color: white;
        font-size: 14px;
        font-weight: body;
    }

    .back-to-home {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
        font-family: TimesNewRoman, sans-serif;
        cursor: pointer;
        padding: 10px 20px; /* Match padding for consistency */
        background-color: transparent; /* Transparent background */
        border: none; /* Remove border */
        z-index: 10; /* Ensure button appears above video items */
    }

    .back-to-home:before {
        content: "Back";
    }

    .back-to-home:hover {
        color: red;
    }
</style>

<div class="video-container">
    <div class="video-item large" style="left: 10%; top: 10%;">
        <video id="video1" src="IMG_1575.mov" preload="metadata" onclick="toggleVideo('video1')"></video>
        <div class="play-button" onclick="toggleVideo('video1')">Play</div>
    </div>
    <div class="video-item small" style="left: 40%; top: 30%;">
        <video id="video2" src="/videos/My_Movie_36.mp4" preload="metadata" onclick="toggleVideo('video2')"></video>
        <div class="play-button" onclick="toggleVideo('video2')">Play</div>
    </div>
    <div class="video-item small" style="left: 70%; top: 50%;">
        <img id="image1" src="/images/art_1.jpg" alt="Static Image"></img>
    </div>
</div>
