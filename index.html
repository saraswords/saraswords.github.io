<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: flex-start; /* Align items to the top of the container */
            justify-content: center;
            height: 100vh;
            text-align: left;
        }

        .image-container {
            margin-right: 20px;
        }

        .image-container img {
            display: block;
            width: 400px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            border: 10px solid black; /* Add a black border */
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white; /* Adjust text color for better visibility */
            background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        nav ul li {
            margin: 10px 0; /* Increase margin for better spacing */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="white_background_drawing.jpg" alt="Your Image">
        </div>
        <div class="text-container">
            <h1>What are you looking for?</h1>
            <nav>
                <ul>
                    <li><a href="page1.html">About</a></li>
                    <li><a href="page2.html">Sights and Sounds</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
