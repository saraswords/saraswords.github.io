<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            font-family: TimesNewRoman, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: left;
            padding: 20px;
            background-color: transparent;
            max-width: 800px;
            width: 100%;
        }

        .content {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .image-container {
            margin-right: 20px;
        }

        .image-container img {
            display: block;
            width: 250px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            border: 10px solid black; /* Add a black border */
        }

        .text-container {
            max-width: 400px;
        }

        .text-container p {
            margin-top: 0;
        }

        .header-text {
            margin-bottom: 10px;
            padding: 0;
        }

        .header-text p {
            max-width: 400px; /* Set the maximum width for the paragraph */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 2px 0;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="main_image.jpg" alt="Your Image">
            </div>
            <div class="text-container">
                <div class="header-text">
                    <h1>Sara Swords</h1>
                    <p>I'm interested in how the spatial constraint placed upon cortex by arachnoid cysts affects the functional organization of the brain.</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="page2.html">About</a></li>
                        <li><a href="cv.html">CV</a></li>
                        <li><a href="page1.html">Sights and Sounds</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
